name: Deploy Game

on:
  #push:
    #branches:
      #- master

jobs:
    deploy-fe:
        name: Deploy Frontend
        runs-on: ubuntu-20.04
        env:
            working-directory: ./client
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            
            - name: Install dependencies
              run: npm install
              working-directory: ${{ env.working-directory }}

            - name: Build the frontend
              run: npm run build
              working-directory: ${{ env.working-directory }}

            - name: Install SSH Key
              uses: shimataro/ssh-key-action@v2
              with:
                key: ${{ secrets.SSH_KEY }}
                known_hosts: 'just-a-temp-bypass'

            - name: Adding Known Hosts
              run: ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

            - name: Deploy
              run: |
                cd ./dist
                scp -r -f . ${{ secrets.SSH_USER }}@${{ secrets.IP }}:${{ secrets.PATH }}
              working-directory: ${{ env.working-directory }}

            - name: Archive npm failure logs
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                name: npm-logs
                path: ~/.npm/_logs
                retention-days: 1

            - name: Archive Project
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                name: project
                path: /home/runner/work/3rd_Semester_Project
                retention-days: 1